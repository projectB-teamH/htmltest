<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声ファイルの文字起こし（ブラウザ対応）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>音声ファイルの文字起こし</h1>
    </header>
    <main>
        <!-- ファイルアップロードセクション -->
        <section class="upload-section">
            <h2>音声または動画ファイルをアップロードして文字起こし</h2>
            <input type="file" id="file-upload" accept="audio/*, video/*">
            <button id="start-transcription" disabled>文字起こし開始</button>
            <p id="upload-status">アップロードされたファイルはありません。</p>
        </section>

        <!-- 保存ファイルのリスト表示 -->
        <section class="files-section">
            <h2>保存した文字起こしファイル</h2>
            <ul id="file-list"></ul>
        </section>
    </main>

    <!-- スクリプトファイルの読み込み -->
    <script src="file.js"></script>

    <footer>
        <p><a href="choise.html">TOPページへ➔</a></p>
    </footer>
</body>
</html>
